                </div>
                <div class="detail">
                    <strong>Fun Fact:</strong> ${taxa.fun_fact || '---'}
                </div>
            `;
        }
        
        function generateSummaryText(data) {
            const summaryEl = document.getElementById('summaryText');
            const { image1_taxa, image2_taxa, divergence_point } = data;
            const name1 = image1_taxa.common_name || 'the first organism';
            const name2 = image2_taxa.common_name || 'the second organism';

            if (divergence_point.includes("Same Species")) {
                 summaryEl.textContent = `The analysis indicates that both images show the same species, ${name1}.`;
            } else if (divergence_point.includes("genus")) {
                 summaryEl.textContent = `While both organisms belong to the same family (${image1_taxa.family}), ${name1} and ${name2} diverge at the Genus level. This indicates a close evolutionary relationship.`;
            } else if (divergence_point.includes("family")) {
                 summaryEl.textContent = `Both organisms are in the same order (${image1_taxa.order}), but they belong to different families. ${name1} is in the ${image1_taxa.family} family, while ${name2} is in the ${image2_taxa.family} family.`;
            } else {
                 summaryEl.textContent = `The comparison shows that ${name1} and ${name2} are not closely related, diverging at a high taxonomic rank.`;
            }
        }

    </script>
